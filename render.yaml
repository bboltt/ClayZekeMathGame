services:
  - type: web
    name: minecraft-math-adventure
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: minecraft-math-db
          property: connectionString

databases:
  - name: minecraft-math-db
    databaseName: minecraft_math
    user: minecraft_user
